<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What are those?!</title>
    <style>
      body {
        display: flex;
        align-items: center;
      }

      audio {
        display: none;
      }

      .playlist {
        display: flex;
        flex-direction: column;
      }

      #play-button {
        width: 0;
      	height: 0;
      	border-top: 50px solid transparent;
      	border-left: 100px solid red;
      	border-bottom: 50px solid transparent;
        cursor: pointer;
        margin: 5px;
      }

      div {
        display: inline-block;
        cursor: pointer;
      }

      .selection {
        background: red;
        border: 1px solid black;
        padding: 5px 8px;
        margin: 5px;
        transition: padding 0.3s;
        transition: margin 0.3s;
        width: 500px;
      }

      .selected {
        padding: 9px 12px;
        margin: 1px;
      }

      .selected:after {
        content: 'âœ“';
      }


    </style>
  </head>
  <body>
    <audio id='audio1' src='./assets/audio/what_are_those.mp3'></audio>
    <audio id='audio2' src='./assets/audio/flute.mp3'></audio>

    <div id='play-button'></div>
    <section class='playlist'>
      <div id='select1' class='selection selected'>
        Jurassic Park
      </div>
      <div id='select2' class='selection not-selected'>
        20th Century Fox
      </div>
    </section>
  </body>

  <script type="text/javascript">
    var playButton = document.querySelector('#play-button');
    var audio = document.querySelector('#audio1');
    var prevAudio = document.querySelector('#audio2');
    var one = document.querySelector('#select1');
    var two = document.querySelector('#select2');

    function handleClick(e) {
      e.preventDefault();
      prevAudio.pause();
      prevAudio.currentTime = 0;
      audio.pause();
      audio.currentTime = 0;
      audio.play();
    }

    function handleSelect(e) {
      e.preventDefault;
      switch(e.currentTarget.id) {
        case "select1":
          prevAudio = audio;
          audio = document.querySelector('#audio1');
          one.className = 'selection selected'
          two.className = 'selection not-selected'
          break;
        case "select2":
          prevAudio = audio;
          audio = document.querySelector('#audio2');
          one.className = 'selection unselected'
          two.className = 'selection selected'
          break;
        default:
          console.log("something happened");
      }
    }

    one.addEventListener('click', handleSelect);
    two.addEventListener('click', handleSelect);

    playButton.addEventListener('click', handleClick);
  </script>
</html>
